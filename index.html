<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="frame">
            <input id="display" readonly>
        <div class="row">
            <button onclick= "appendToDisplay('7')" class="number-button">7</button>
            <button onclick= "appendToDisplay('8')" class="number-button" >8</button>
            <button onclick= "appendToDisplay('9')" class="number-button" >9</button>
            <button onclick= "appendToDisplay('/')" class="operation-button">/</button>
       
            <button onclick= "appendToDisplay('4')"class="number-button" >4</button>
            <button onclick= "appendToDisplay('5')" class="number-button" >5</button>
            <button onclick= "appendToDisplay('6')" class="number-button" >6</button>
            <button onclick= "appendToDisplay('*')" class="operation-button">*</button>
     
            <button onclick= "appendToDisplay('1')" class="number-button" >1</button>
            <button onclick= "appendToDisplay('2')" class="number-button" >2</button>
            <button onclick= "appendToDisplay('3')" class="number-button" >3</button>
            <button onclick= "appendToDisplay('-')" class="operation-button" >-</button>
      
            <button onclick= "appendToDisplay('0')" class="number-button" >0</button>
            <button onclick= "appendToDisplay('.')" class="number-button" >.</button>
            <button onclick= "appendToDisplay('+')" class="operation-button" >+</button>
            <button onclick= "calculate()" class="equals-button" >=</button>
            <button onclick= "resetDisplay()" class="reset-button" >Reset</button>
        </div>
    </div>
</body>
</html>
